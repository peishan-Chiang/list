<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signup.css">
</head>


<body>
    <div class="area1">
        <div class="picblock">
            <h2>login Page</h2>
            <label for ="email">Email Account</label>
            <div class="emailblock">
                
                <div class="email_input">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" placeholder=" please type email address">
                    
                    <button class="btn" type ="button"><i class="fa-regular fa-circle-question"></i>
                    </button>

                    
                </div>
            </div>
            <div class="name-pwdblock">
                <label for ="name">name</label>
                <div class="userblock">   
                    <div class="user_input">
                        <i class="fa-solid fa-user"></i>
                        <input id="name" type="text" placeholder=" please type name">
                        <button class="btn" type ="button"><i class="fa-regular fa-circle-question"></i>
                        </button>
                    </div>
                   
                 </div>

            </div>

            <div class="pwdblock1">
                <label for ="password">password</label>
                <div class="pwdblock">   
                    <div class="pwd_input">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" type="password" placeholder=" please type password">
                        <button class="btn" type ="button"><i class="fa-regular fa-circle-question"></i>
                        </button>
                    </div>
                   
                 </div>

            </div>

            <div class="pwdblock2">
                <label for ="password">ensure password</label>
                <div class="pwdblock">   
                    <div class="pwd_input">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" type="password" placeholder=" please repeat password">
                        <button class="btn" type ="button"><i class="fa-regular fa-circle-question"></i>
                        </button>
                    </div>
                   
                 </div>

            </div>

        </div>
    </div>
    <div class="area2">
        <button class="btn" type ="button">sign up</button>
    </div>
          
    
</body>
</html>
